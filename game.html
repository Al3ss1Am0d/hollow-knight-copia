<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hollow Knight</title>

    <!-- Jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Main Script -->
    <script src="js/nav.js" defer></script>

    <!-- Game Script -->
    <script type="module" src="/js/game/main.js" defer></script>
    <script type="module" src="/js/game/setting.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/game.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,500;0,700;0,900;1,400;1,600;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Audio -->
    <audio id="homeAudio" src="/assets/game/audio/home.mp3"></audio>
    <div id="root-nav"></div>
    <!-- Main Content -->
    <div class="full center">
      <div class="canvas-container">
        <div id="start-menu">
          <video
            src="/assets/landing/landing-page.mp4"
            id="video"
            autoplay
            muted
            loop
          ></video>
          <div class="content">
            <div class="center" style="margin-bottom: 30px">
              <img width="600px" src="/assets/landing/logo_main.png" alt="" />
            </div>
            <h1 id="start">Start Game</h1>
            <h1 id="start">Setting</h1>
          </div>
        </div>
        <div id="white-screen"></div>
        <div id="rest">Rest</div>
        <div id="fps">0</div>
        <div id="title">False Knight</div>
        <div id="ui">
          <img id="left" src="/assets/game/ui/left.png" alt="" />
          <img id="money" src="/assets/game/ui/money.png" alt="" />
          <div class="health-container">
            <img class="health" src="/assets/game/ui/health.png" alt="" />
            <img class="health" src="/assets/game/ui/health.png" alt="" />
            <img class="health" src="/assets/game/ui/health.png" alt="" />
            <img class="health" src="/assets/game/ui/health.png" alt="" />
            <img class="health" src="/assets/game/ui/health.png" alt="" />
          </div>
          <div id="money-text">0</div>
        </div>
        <canvas id="myCanvas"> </canvas>
      </div>
    </div>
  </body>
</html>
